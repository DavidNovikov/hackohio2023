    <link rel="stylesheet" href="style.css" />
    <script src="split.min.js"></script>

    <title>Surge IO</title>
  </head>
  <body>
    <div class="split">
      <div id="item-gallery">

        <header>
          <h1>Surge IO</h1>
          <h2>Items in patient: <span class="tag" id="items-total">0</span></h2>
        </header>

        <div class="gallery" id="gallery">

          <!-- <div class="item">
            <img src="../images\knife\knife1\WIN_20231028_16_48_09_Pro.jpg">
            <div class="item-content">
              <span class="title">Knife 1</span>
              <p>Inserted at 7:30pm</p>
            </div>
          </div> -->

        </div>
      </div>  
      <div class="menu" id="menu">
        <div class="menu-info">
          <p>Procedure <span id="procedure-started">not started</span></p>
          <p>Total elapsed time: <span id="procedure-elapsed">0</span></p>
        </div>

        <div class="log">
          <span class="title" id="log-title">Log</span>
          <div class="collapsed log-messages" id="log-messages">
          </div>
        </div>

        <div class="menu-buttons">
          <span class="title">Procedure</span>
          <div class="button-group">
            <button class="primary" id="button-begin">Begin</button>
            <button class="danger disabled" disabled id="button-stop">Stop</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
